<!DOCTYPE html>
<html>
    <head>

        <!--  include webglut.js -->
        <script type="text/javascript" src="src/webglut-dev.js"></script>

        <!--  main.js has the applcation code, opengl drawing etc. -->
        <script type="text/javascript" src="main.js"></script>

        <!--  vertex and fragment shader -->
        <script id="fragment-shader" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif
            
            varying lowp vec4 vColor;

            void main(void) {
                gl_FragColor = vColor;
            } </script>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec4 aVertexColor;

            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;
            
            varying lowp vec4 vColor;

            void main(void) {
                gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
            }</script>
    </head>

    <!--  nothing fancy here...weblgut will create a fullscreen gl canvas -->
    <body>Loading WebGl awesomeness...</body>
</html>
